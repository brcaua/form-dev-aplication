<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Aplication WellBit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dev Application to WellBit</h1>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Insira o seu nome" />

        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          required
          placeholder="Insira o seu email"
        />

        <label for="tel">Telephone</label>
        <input
          type="tel"
          id="tel"
          required
          placeholder="Insira o seu telefone"
        />

        <label for="letter">Letter</label>
        <textarea name="letter" id="letter" cols="30" rows="10"></textarea>

        <label for="cv">CV</label>
        <input type="file" name="cv" id="id" />

        <button type="submit">Apply</button>
      </form>
    </div>
  </body>
</html>
